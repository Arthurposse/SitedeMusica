<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nome - Sua Playlist </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../Imagens/Logo_aba.png" type="image/x-icon">

</head>
<body>
    <header>
        <img class="logo" src="../../Imagens/Logo.png" alt="Logo do Site">
        
        <a class="btnn_voltarr" href="../index.html">
            <h2 class="btn_voltar"> <img class="img_voltar" src="../../Imagens/Icon-Voltar.png" alt=""> Voltar </h2>
        </a>
    </header>

    <main>
        <section class="nome_playlist">
            <h2 class="nomePlaylist"> Nome da Playlist </h2>

            <img class="img_lapis" src="../../Imagens/Icon-Lapis.png" alt="">
        </section>

        <section class="musicass">
            <section class="ft_musica">
                <audio src="../../Músicas/WIU - Coração de Gelo.mp3"></audio>
    
                <img id="capa_album" class="img_mus" src="../../Imagens/Manual de Como Amar Errado Wiu.jpg" alt="">
    
                <div class="music_controler">
                    <img class="img_volume" src="../../Imagens/Volume.png" alt="">
    
                    <img id="Passar_esquerdo" class="img_controler" src="../../Imagens/Passar Esquerdo.png" alt="">
    
                    <img id="img_controler_play" src="../../Imagens/Play.png" alt="">
    
                    <img id="Passar_direito" class="img_controler" src="../../Imagens/Passar Direito.png" alt="">
    
                    <img id="repetir_mus" class="img_controler" src="../../Imagens/Icon Repetição.png" alt="">
    
                    <img id="coracao" class="img_controler" src="../../Imagens/Coração.png" alt="">
                </div>
            </section>
    
            <section class="lista_mus">
                <div class="mus_list">
                    <img id="mus_wiu" class="img_escutando_mus" src="" alt="">
    
                    <img class="img_album_bottom" src="../../Imagens/Manual de Como Amar Errado Wiu.jpg" alt="">
    
                    <h2> Wiu - Coração de Gelo </h2>
                </div>
    
                <hr>
    
                <div class="mus_list">
                    <img id="mus_teto_mp" class="img_escutando_mus" src="" alt="">
    
                    <img class="img_album_bottom" src="../../Imagens/Mustang Preto - Teto.jpg" alt="">
    
                    <h2> Teto - Mustang Preto </h2>
                </div>
    
                <hr>
    
                <div class="mus_list">
                    <img id="mus_teto_mvf" class="img_escutando_mus" src="" alt="">
    
                    <img class="img_album_bottom" src="../../Imagens/Minha Vida é um Filme Teto.jpg" alt="">
    
                    <h2> Teto - Minha Vida é um Filme </h2>
                </div>
    
                <hr>
    
                <div class="mus_list">
                    <img id="mus_kay" class="img_escutando_mus" src="" alt="">
    
                    <img class="img_album_bottom" src="../../Imagens/Contradições Kayblack.png" alt="">
    
                    <h2> Kayblack - CEST LA VIE </h2>
                </div>
    
                <hr>
    
                <div class="mus_list">
                    <img id="mus_veigh" class="img_escutando_mus" src="" alt="">
    
                    <img class="img_album_bottom" src="../../Imagens/Novo Balanço Veigh.png" alt="">
    
                    <h2> Veigh - Novo Balanço </h2>
                </div>
    
                <hr>
            </section>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
